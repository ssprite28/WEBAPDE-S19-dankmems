<!DOCTYPE HTML>
<html>
<head>
<title>dankmems: Register</title>
<link rel="stylesheet" href="Register.css">
<script src="Register.js"></script>
</head>
<body>
<div class="container">
<div class="header">
    <nav class="nav">
        <span><a href="Home.html" class="home">dankmems</a></span>
        <span><a href="Login.html" class="login">Log in</a></span>
        <span><a href="Register.html" class="register" >Register</a></span>
    </nav>
</div>
</div>
<div class="main">
<h2>Register</h2>
<form name="main-form" method="get" onclick="register()">
<label>Username:</label>
<input type="text" name="username"/>
<label class="required">*Required</label>
<br/>
<br/>
<label>Password:</label>
<input type="password" name="password"/>
<label class="required">*Required</label>
<br/>
<br/>
<label>Short description about yourself:</label>
<input type="text" name="description"/>
<label class="optional">**Optional</label>
<br/>
<br/>
<input type="submit" value="Register"/>
</form>
</div>
</body>
</html>
